# DO NOT CHANGE - unique project identifier
sonar.projectKey=imt-proto
# Display name of project in the UI
sonar.projectName=Proto
# Brief description of the project
sonar.projectDescription=Make Proto-Classes library providing base abstractions and utilities for module implementations

# Scanner configurations
