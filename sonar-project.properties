sonar.javascript.lcov.reportPaths=coverage/**/lcov.info

# Useful links for quick reference
sonar.links.homepage=https://github.com/integromat/imt-proto
sonar.links.scm=https://github.com/integromat/imt-proto
sonar.links.ci=https://app.circleci.com/pipelines/github/integromat/imt-proto
